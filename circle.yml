machine:
  java:
    version: oraclejdk8

test:
  override:
    - ./gradlew build
  post:
    - mkdir $CIRCLE_ARTIFACTS/aar
    - mkdir $CIRCLE_ARTIFACTS/apk
    - mv bixi-service/build/outputs/aar/bixi-service-debug.aar $CIRCLE_ARTIFACTS/aar
    - mv bixi-app/build/outputs/apk/debug/bixi-app-debug.apk $CIRCLE_ARTIFACTS/apk

dependencies:
  pre:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - echo y | android update sdk -u -a -t tools
    - echo y | android update sdk -u -a -t platform-tools
    - echo y | android update sdk -u -a -t build-tools-26.0.2
    - echo y | android update sdk -u -a -t android-27
    - echo y | android update sdk -u -a -t extra-google-m2repository
    - echo y | android update sdk -u -a -t extra-android-m2repository
    - mkdir -p "$ANDROID_HOME/licenses"
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
    - git submodule update --init --recursive
  cache_directories:
    - ~/.m2
    - ~/.gradle

general:
  branches:
    ignore:
      - gh-pages